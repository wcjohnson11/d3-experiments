      padding: 1rem;

    }

    .chart {
      flex: 3;
      min-height: 4rem;
      overflow: scroll;
    }

    @media (max-width: 48em) {
      .wrapper {
        flex-direction: column;
      }
    }
    .line {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
    }
  </style>
